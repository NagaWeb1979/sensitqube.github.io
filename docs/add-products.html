<html>

<head>
  <title>Windiction.inc</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body style="margin:0px">
  <header>
    <div class="main">
      <div class="logo">
      
      </div>
      <ul>
        <li class="active">
          <a href="/">Home</a>
        </li>
      </ul>
    </div>

    <div id="tokenSection">
      <input placeholder="Identify yourself" id="token" name="token" />
      <button type="submit" class="btn" onclick="canAddProducts()">Go!</button>
    </div>

    <div id="adminSection">
      <center>
        <form>
          <div id="addStatus"></div>
          <input id="itemName" type="text" maxlength="100" placeholder="Item Name">
          <input id="itemPrice" type="text" maxlength="100" placeholder="Item Price">
          <button type="submit">Submit</button>
        </form>
      </center>
    </div>

    <p class="heading">Products:</p>
    <div style="overflow-x:auto;">
      <table id="products">
        <thead>
          <tr>
            <td>Item Name</td>
            <td>Item Price</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p><a href="/reset-products">Reset</a> | <a href="/clear-products">Clear</a></p>

    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="add-products.js"></script>
  </header>
</body>

</html>
